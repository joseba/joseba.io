    command: server http://minio1/export http://minio2/export http://minio3/export http://minio4/export
    secrets:
      - secret_key
      - access_key

networks:
  proxy-net:
    driver: overlay
    external: true

secrets:
  secret_key:
    external: true
  access_key:
    external: true
 
 